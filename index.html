<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Slider</title>
  <style>
    .slider {
      width: 600px;
      height: 300px;
      overflow: hidden;
      position: relative;
      margin: 0 auto;
    }

    .slides {
      display: flex;
      width: 100%;
      height: 100%;
      animation: slideAnimation 12s infinite;
    }

    .slide {
      min-width: 100%;
      transition: ease 0.5s;
    }

    img {
      width: 100%;
      height: 100%;
    }

    @keyframes slideAnimation {
      0% { transform: translateX(0%); }
      25% { transform: translateX(-100%); }
      50% { transform: translateX(-200%); }
      75% { transform: translateX(-300%); }
      100% { transform: translateX(0%); }
    }
  </style>
</head>
<body>
  <div class="slider">
    <div class="slides">
      <div class="slide">
        <img src="https://via.placeholder.com/600x300?text=Image+1" alt="Image 1">
      </div>
      <div class="slide">
        <img src="https://via.placeholder.com/600x300?text=Image+2" alt="Image 2">
      </div>
      <div class="slide">
        <img src="https://via.placeholder.com/600x300?text=Image+3" alt="Image 3">
      </div>
      <div class="slide">
        <img src="https://via.placeholder.com/600x300?text=Image+4" alt="Image 4">
      </div>
    </div>
  </div>
</body>
</html>
